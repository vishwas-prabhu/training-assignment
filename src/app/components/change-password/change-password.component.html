<div class="change-password">
  <div class="container">
    <div class="row">
      <div class="col-12 offset-md-3 col-md-6">
        <div class="bg">
          <p class="title">Change Password</p>
          <div class="row m-1 m-md-0">
            <mat-form-field class="col-12 offset-md-2 col-md-8" appearance="outline">
              <mat-label class="label">Enter New Password</mat-label>
              <input (keyup)="validate()" [(ngModel)]="newPassword" class="input" matInput type="password" placeholder="">
            </mat-form-field>
          </div>
          <div class="row m-1 m-md-0">
            <mat-form-field class="col-12 offset-md-2 col-md-8 " appearance="outline">
              <mat-label class="label">Re - Enter New Password</mat-label>
              <input (keyup)="validate()" [(ngModel)]="reEnterNewPassword" class="input" matInput type="password" placeholder="">
            </mat-form-field>
          </div>
          <button type="submit" (click)="onClickUpdatePassword()" [ngClass]="{'disabled': disabledButton}" [disabled]="disabledButton">Update</button>
          <div class="times" routerLink="/home">&times;</div>
        </div>
      </div>
    </div>
  </div>
</div>
