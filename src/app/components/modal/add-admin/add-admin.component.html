<div class="row new-admin pb-4">
  <div class="col-3">
    <mat-form-field appearance="outline">
      <input [(ngModel)]="newAdmin.name" matInput placeholder="Enter Name">
    </mat-form-field>
  </div>
  <div class="col-3">
    <mat-form-field appearance="outline">
      <input [(ngModel)]="newAdmin.employeeNumber" matInput placeholder="Enter Employee Code">
    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field appearance="outline">
      <input [(ngModel)]="newAdmin.email" matInput placeholder="Enter Mail ID">
    </mat-form-field>
  </div>
  <div class="col-2">
    <button mat-fab (click)="addNewAdminToAdminList()" color="accent" aria-label=""
      disabled={{disableAdd}}>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
