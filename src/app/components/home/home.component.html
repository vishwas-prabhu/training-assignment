<div class="home">
  <div class="container-fluid pad-left pad-right">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3">
        <app-dashboard></app-dashboard>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-9">
        <app-details></app-details>
        <div *ngIf="clicked" class="nav-options">
          <button routerLink="/password" mat-stroked-button >Change Password</button>
          <button (click)="onClickOpenModal('Super Admin')" data-toggle="modal" data-target="#adminModal" mat-stroked-button>Add / Remove Super Admins</button>
          <button (click)="onClickOpenModal('Admin')" data-toggle="modal" data-target="#adminModal" mat-stroked-button>Add / Remove Admins</button>
        </div>
        <button mat-fab (click)="openDialog()" class="warn">
          <mat-icon>{{clicked ? 'close' : 'add'}}</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="clicked" class="overlay"></div>
<app-footer></app-footer>

<!-- adminModal -->
<app-admin [adminCategory]="adminCategory"></app-admin>
